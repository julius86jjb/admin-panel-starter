<form class="login100-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="register()">

  <span class="login100-form-title p-b-49">
    Registro
  </span>

  <div [ngClass]="{'m-b-23': !isValidField('nombre') }" class="wrap-input100">
    <span class="label-input100">Nombre Completo</span>
    <input formControlName="nombre" class="input100" type="text" placeholder="Ingresa tu correo nombre y apellidos">
    <span class="focus-input100"></span>
  </div>

  <div *ngIf="isValidField('nombre')" class="text-right p-t-8 txt1">
    {{ getFieldError('nombre') }}
  </div>

  <div [ngClass]="{'m-b-23': !isValidField('email') }" class="wrap-input100">
    <span class="label-input100">Email</span>
    <input formControlName="email" class="input100" type="email" placeholder="Ingresa tu correo electrónico">
    <span class="focus-input100"></span>
  </div>

  <div *ngIf="isValidField('email')" class="text-right p-t-8 txt1">
    {{ getFieldError('email') }}
  </div>

  <div [ngClass]="{'m-b-23': !isValidField('password') }" class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input formControlName="password" class="input100" type="password" placeholder="Ingresa tu contraseña">
    <span class="focus-input100"></span>
  </div>

  <div *ngIf="isValidField('password')" class="text-right p-t-8 txt1">
    {{ getFieldError('password') }}
  </div>

  <div [ngClass]="{'m-b-23': !isValidField('password_repetir') }" class="wrap-input100">
    <span class="label-input100">Confirmar Contraseña</span>
    <input formControlName="password_repetir" class="input100" type="password" placeholder="Repite tu contraseña">
    <span class="focus-input100"></span>
  </div>

  <div *ngIf="isValidField('password_repetir')" class="text-right p-t-8 p-b-31 txt1">
    {{ getFieldError('password_repetir') }}
  </div>


  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button  class="login100-form-btn" type="submit">
        Registrarse
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      ¿Ya tienes cuenta?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Login
    </a>
  </div>
</form>
